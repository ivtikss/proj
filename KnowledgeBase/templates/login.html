<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>База знаний</title>
  <link rel="shortcut icon" href="/static/images/marinette001.png">
  <link rel="stylesheet" href="/static/css/global.css">
  <link rel="stylesheet" href="/static/css/basemenu.css">
  <link rel="stylesheet" href="/static/css/VendorsProducts.css">
  <link rel="stylesheet" href="/static/css/FAQ.css">
</head>

<body>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Войти" name="del_certification">
</form>

{% if messages %}
<ul class="messages">
  {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
      {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
      {{ message }}
    </li>
  {% endfor %}
</ul>
{% endif %}

</body>

</html>
<script src="/static/js/scripts.js"></script>
