<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>База Знаний</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="login-button animated">Войти</button>
        </form>
        <p>Забыли пароль? <a href="{% url 'user_password_reset' %}" class="password-reset-link">Восстановить пароль</a></p>
    </div>
</body>
</html>
